<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身課表記錄</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>健身課表記錄</h1>
        <form id="workout-form">
            <label for="body-part">訓練部位:</label>
            <select id="body-part" name="body-part" onchange="updateExerciseList()">
                <option value="胸部">胸部</option>
                <option value="背部">背部</option>
                <option value="腿部">腿部</option>
                <option value="肩部">肩部</option>
                <option value="手臂">手臂</option>
                <option value="核心">核心</option>
            </select>

            <label for="exercise">訓練動作:</label>
            <select id="exercise" name="exercise">
                <!-- 根據訓練部位動態更新 -->
            </select>

            <label for="weight">重量 (kg):</label>
            <input type="number" id="weight" name="weight" step="0.01" required>

            <label for="reps">次數:</label>
            <input type="number" id="reps" name="reps" required>

            <label for="sets">組數:</label>
            <input type="number" id="sets" name="sets" required>

            <button type="submit">提交</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
